name: Export PR Metadata

on:
  pull_request:
    types: [opened]

jobs:
  export-pr-metadata:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      actions: write
    steps:
      - name: Export PR metadata
        env:
         PR_JSON: ${{ toJSON(github.event.pull_request) }}
        run: |
          mkdir -p pr-metadata
          echo "$PR_JSON" > pr-metadata/metadata.json
      - name: Upload metadata artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-metadata
          path: pr-metadata/metadata.json
